<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Suffix Remover</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Word Suffix Remover</h1>
        <form id="uploadForm">
            <label for="wordDoc">Upload Word Document:</label>
            <input type="file" id="wordDoc" name="wordDoc" accept=".docx" required>
            <br>
            <button type="submit">Process Document</button>
        </form>

        <div id="result">
            <!-- The result will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
